<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Homes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="smart-homes-container">
        <h1>Smart Homes</h1>
        <ul id="smart-homes-list"></ul>
        <form id="create-smart-home-form">
            <div class="form-group">
                <label for="home-name">Home Name</label>
                <input type="text" id="home-name" name="home-name" required>
            </div>
            <button type="submit">Create Smart Home</button>
        </form>
    </div>
    <script src="smart-homes.js"></script>
</body>
</html>
